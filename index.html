<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="hero">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="hero__title h2">Todo</h1>
            <button type="button" id="themeToggle" aria-label="Switch to the dark theme" class="theme-toggle">
                <svg class="theme-toggle__icon_dark" xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px" viewBox="0 0 24 24" width="24px"><rect fill="none" height="24" width="24"/><path d="M12,9c1.65,0,3,1.35,3,3s-1.35,3-3,3s-3-1.35-3-3S10.35,9,12,9 M12,7c-2.76,0-5,2.24-5,5s2.24,5,5,5s5-2.24,5-5 S14.76,7,12,7L12,7z M2,13l2,0c0.55,0,1-0.45,1-1s-0.45-1-1-1l-2,0c-0.55,0-1,0.45-1,1S1.45,13,2,13z M20,13l2,0c0.55,0,1-0.45,1-1 s-0.45-1-1-1l-2,0c-0.55,0-1,0.45-1,1S19.45,13,20,13z M11,2v2c0,0.55,0.45,1,1,1s1-0.45,1-1V2c0-0.55-0.45-1-1-1S11,1.45,11,2z M11,20v2c0,0.55,0.45,1,1,1s1-0.45,1-1v-2c0-0.55-0.45-1-1-1C11.45,19,11,19.45,11,20z M5.99,4.58c-0.39-0.39-1.03-0.39-1.41,0 c-0.39,0.39-0.39,1.03,0,1.41l1.06,1.06c0.39,0.39,1.03,0.39,1.41,0s0.39-1.03,0-1.41L5.99,4.58z M18.36,16.95 c-0.39-0.39-1.03-0.39-1.41,0c-0.39,0.39-0.39,1.03,0,1.41l1.06,1.06c0.39,0.39,1.03,0.39,1.41,0c0.39-0.39,0.39-1.03,0-1.41 L18.36,16.95z M19.42,5.99c0.39-0.39,0.39-1.03,0-1.41c-0.39-0.39-1.03-0.39-1.41,0l-1.06,1.06c-0.39,0.39-0.39,1.03,0,1.41 s1.03,0.39,1.41,0L19.42,5.99z M7.05,18.36c0.39-0.39,0.39-1.03,0-1.41c-0.39-0.39-1.03-0.39-1.41,0l-1.06,1.06 c-0.39,0.39-0.39,1.03,0,1.41s1.03,0.39,1.41,0L7.05,18.36z"/></svg>
                <svg class="theme-toggle__icon_light" xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px" viewBox="0 0 24 24" width="24px"><rect fill="none" height="24" width="24"/><path d="M9.37,5.51C9.19,6.15,9.1,6.82,9.1,7.5c0,4.08,3.32,7.4,7.4,7.4c0.68,0,1.35-0.09,1.99-0.27C17.45,17.19,14.93,19,12,19 c-3.86,0-7-3.14-7-7C5,9.07,6.81,6.55,9.37,5.51z M12,3c-4.97,0-9,4.03-9,9s4.03,9,9,9s9-4.03,9-9c0-0.46-0.04-0.92-0.1-1.36 c-0.98,1.37-2.58,2.26-4.4,2.26c-2.98,0-5.4-2.42-5.4-5.4c0-1.81,0.89-3.42,2.26-4.4C12.92,3.04,12.46,3,12,3L12,3z"/></svg>
            </button>
        </div>
    </section>

    <section class="new-task">
        <div class="container">
            <!-- Start Input group -->
            <div class="input-group">
                <div class="input-group__prefix">
                    <svg class="input-group__icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
                </div>
                <div class="input-group__infix">
                    <label for="task-input" class="input-group__label sr-only">Add a task</label>
                    <input id="task-input" class="input-group__control" type="text" placeholder="Add a task">
                </div>
            </div>
            <!-- End Input group -->
        </div>
    </section>
    
    <section>
        <div class="container">
            <div>
                <div class="todo-items" id="todo-items"></div>
                <div class="filters">
                    <div id="filters-count" class="filters__count">0 tasks left</div>
                    <div id="filters-group" class="filters__group" role="group" aria-label="Filter options">
                        <button id="filter-all" class="filters__button filters__button_main filters__button_active" type="button">All</button>
                        <button id="filter-active" class="filters__button filters__button_main" type="button">Active</button>
                        <button id="filter-completed" class="filters__button filters__button_main" type="button">Completed</button>
                    </div>
                    <button id="clear-completed" class="filters__button filters__button_clear" type="button">Clear completed</button>
                </div>
            </div>
        </div>
    </section>
    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js";
        import { getFirestore, collection, query, addDoc, getDoc, setDoc, deleteDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-analytics.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyBK4i0TcyWq5tYJbvxz9RiSljUlb-NrurM",
            authDomain: "todo-422d5.firebaseapp.com",
            projectId: "todo-422d5",
            storageBucket: "todo-422d5.appspot.com",
            messagingSenderId: "590658866664",
            appId: "1:590658866664:web:e3da1abbc7ff067c68285d",
            measurementId: "G-E15S8BZQLL"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore();
        const analytics = getAnalytics(app);

        // Input element
        const taskInputElement = document.getElementById('task-input');

        // There are three views (i.e. 'all', 'active', 'completed')
        let view = 'all';
        let activeTaskCount;

        // Update task count
        function updateCount(length) {
            const taskCountElement = document.getElementById('filters-count');
            if (length === 1) {
                taskCountElement.innerText = '1 task left';
            } else {
                taskCountElement.innerText = `${length} tasks left`;
            }
        }

        // Update DOM w. data read from db
        function updateDOM(tasks) {
            
            let markup = '';

            tasks.forEach((item) => {
                markup += `
                    <article class="todo-item">
                        <button ${item.is_active ? '' : 'data-completed'} data-id="${item.id}" class="todo-item__button" type="button">
                            ${item.is_active ? '<svg class="todo-item__icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px"><g><rect fill="none" height="24" width="24"/></g><g><path d="M12,2C6.47,2,2,6.47,2,12c0,5.53,4.47,10,10,10s10-4.47,10-10C22,6.47,17.53,2,12,2z M12,20c-4.42,0-8-3.58-8-8 c0-4.42,3.58-8,8-8s8,3.58,8,8C20,16.42,16.42,20,12,20z"/></g></svg>' : '<svg class="todo-item__icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px"><path d="M0 0h24v24H0z" fill="none"/><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>'}
                        </button>
                        <div class="todo-item__title">
                            ${item.is_active ? `${item.title}` : `<span style="text-decoration:line-through;">${item.title}</span>`}
                        </div>
                    </article>`;
            });

            document.getElementById('todo-items').innerHTML = markup;
        }

        // Read data from "tasks" collection
        const readTasks = () => {
            const q = query(collection(db, "tasks"));
            // Realtime updates
            onSnapshot(q, (querySnapshot) => {
                activeTaskCount = 0;
                const tasks = [];
                switch (view) {
                    case 'all':
                        querySnapshot.forEach((doc) => {
                            if (doc.data().is_active === true) {
                                activeTaskCount++;
                            }
                            // 'tasks' is an array of objects
                            // each object structure is:
                            // { id: '', title: '', is_active: ''}
                            tasks.push({
                                id: doc.id,
                                // Spread operator: pass all key:value pairs from doc.data() object
                                // (e.g. title: 'Haircut', is_active: 'true')
                                ...doc.data()
                            });
                        });
                        break;
                    case 'active':
                        querySnapshot.forEach((doc) => {
                            if (doc.data().is_active === true) {
                                activeTaskCount++;
                                // 'tasks' is an array of objects
                                // each object structure is:
                                // { id: '', title: '', is_active: ''}
                                tasks.push({
                                    id: doc.id,
                                    // Spread operator: pass all key:value pairs from doc.data() object
                                    // (e.g. title: 'Haircut', is_active: 'true')
                                    ...doc.data()
                                });
                            }
                        });
                        break;
                    case 'completed':
                        querySnapshot.forEach((doc) => {
                            if (doc.data().is_active === true) {
                                activeTaskCount++;
                            } else {
                                // 'tasks' is an array of objects
                                // each object structure is:
                                // { id: '', title: '', is_active: ''}
                                tasks.push({
                                    id: doc.id,
                                    // Spread operator: pass all key:value pairs from doc.data() object
                                    // (e.g. title: 'Haircut', is_active: 'true')
                                    ...doc.data()
                                });
                            }
                        });
                        break;   
                }
                
                updateCount(activeTaskCount);
                updateDOM(tasks);
            });
        }

        // Add data to "tasks" collection
        const addTask = async () => {
            try {
                const docRef = await addDoc(collection(db, "tasks"), {
                    title: taskInputElement.value,
                    is_active: true
                });

                console.log("Document written with ID: ", docRef.id);
            } catch (e) {
                console.error("Error adding document: ", e);
            }
            taskInputElement.value = '';
        }

        // Add new task when enter key is released on input element.
        taskInputElement.addEventListener('keyup', function(e) {
            // Ignore keyup during IME composition
            if (e.isComposing || e.keyCode === 229) {
                return;
            }
            if (e.key === 'Enter' || e.keyCode === 13) {
                if (taskInputElement.value) {
                    addTask();
                }
            }
        });
        
        // Update task status when task button is clicked
        document.getElementById('todo-items').addEventListener('click', (e) => {
            if (e.target.classList.contains('todo-item__button')) {
                let id = e.target.dataset.id;
                updateStatus(id);
            }
        });

        // Clear completed tasks when "Clear completed" button is clicked
        document.getElementById('clear-completed').addEventListener('click', (e) => {
            if (confirm('Clear completed tasks? This will permanently remove them.')) {
                clearCompleted();
            }
        });

        // Filter tasks
        function filter(selectedView, e) {
            // Remove active style
            document.querySelectorAll('.filters__button').forEach(el => {
                el.classList.remove('filters__button_active');
            });

            // Set active style
            e.target.classList.add('filters__button_active');
        
            // Set view
            view = selectedView;

            // Read tasks and update DOM
            readTasks();
        }

        // Filter tasks when All/Active/Completed button is clicked
        document.getElementById('filters-group').addEventListener('click', (e) => {
            switch (e.target.id) {
                case 'filter-all':
                    filter('all', e)
                    break;
                case 'filter-active':
                    filter('active', e);
                    break;
                case 'filter-completed':
                    filter('completed', e);
                    break;
            }
        });

        // Clear completed tasks
        const clearCompleted = () => {
            const completedTasksButtonElements = document.querySelectorAll('button[data-completed]');
            
            // Array from a NodeList
            const completedTasksIds = Array.from(completedTasksButtonElements, el => el.dataset.id);

            completedTasksIds.forEach(id => {
                deleteTask(id);
            });
        }

        // Delete document from db
        const deleteTask = async (id) => {
            await deleteDoc(doc(db, "tasks", id));
        }

        // Update task status
        const updateStatus = async (id) => {
            // console.log(id);
            // Get a document.
            const docRef = doc(db, "tasks", id);
            const docSnap = await getDoc(docRef);

            // Document exists
            if (docSnap.exists()) {
                // If task is active, set to completed
                if (docSnap.data().is_active) {
                    // Set a document.
                    // Document's contents will be overwritten with the newly provided data.
                    await setDoc(doc(db, "tasks", id), {
                        title: docSnap.data().title,
                        is_active: false
                    });
                // If task is completed, set to active
                } else {
                    // Set a document.
                    // Document's contents will be overwritten with the newly provided data.
                    await setDoc(doc(db, "tasks", id), {
                        title: docSnap.data().title,
                        is_active: true
                    });
                }
            // Document does not exist
            } else {
                // doc.data() will be undefined in this case
                console.log("No such document!");
            }
        }

        readTasks();
    </script>

    <!-- Main script -->
    <script defer src="js/script.js"></script>
</body>
</html>
